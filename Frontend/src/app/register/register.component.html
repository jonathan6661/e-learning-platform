<div class="image">
  <mat-card-header class="example-card2">
  </mat-card-header>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title >Register as Student</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">

          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="First name" [(ngModel)]="student.nom"  name="first name" required>
            </mat-form-field></td>
          </tr>

          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Last name" [(ngModel)]="student.prenom"  name="last name" required>
            </mat-form-field></td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" [(ngModel)]="student.username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="student.email" name="email" required>
            </mat-form-field></td>
          </tr>

          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="student.password" type="password" name="password" required>
            </mat-form-field></td>
          </tr>

          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Image src" [(ngModel)]="student.srcimg" name="image" required>
            </mat-form-field></td>
          </tr>
          <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Interest" [(ngModel)]="student.interest"  name="interest" required>
            </mat-form-field></td>
          </tr>
        </table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)="saveStudent()" color="primary">Register</button>
    </mat-card-actions>
    <mat-card-actions>
      <button mat-raised-button (click)="gotoPage()" color="primary">Not a student?</button>
    </mat-card-actions>

  </mat-card>
</div>
